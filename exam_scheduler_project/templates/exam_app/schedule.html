<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'index'%}">Index</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

    <div class="navbar-nav">
      <a class="nav-item nav-link" href="{% url 'exam_app:course'%}">Add Course</a>
      <a class="nav-item nav-link" href="{% url 'exam_app:student'%}">Add Student</a>
      <a class="nav-item nav-link" href="{% url 'exam_app:invigilator'%}">Add Invigilator</a>
      <a class="nav-item nav-link" href="{% url 'exam_app:room'%}">Add Room</a>
      <a class="nav-item nav-link" href="{% url 'exam_app:schedule'%}">Schedule</a>
    </div>
  </div>
</nav>

<h1><p>
    <center>
      Room Booking
    </center>
  </h1></p>

<div class="jumbotron container">
<center>
  <!-- Department -->
  <div class="dropdown">
  <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Department
  </button>
<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
  {% for dept in depts %}
  <a class="dropdown-item" href="#">{{ dept.dname }}</a>
  {% endfor %}
</div>


  </div>

<p>
  <!-- Courses -->
  <div class="dropdown">
  <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Course
  </button>
<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
  {% for course in courses  %}
  <a class="dropdown-item" href="#">{{ course.cname }}</a>
  {% endfor %}
  <a class="dropdown-item" href="#">Courses 1</a>
  <a class="dropdown-item" href="#">Courses 2</a>
  <a class="dropdown-item" href="#">Courses 3</a>
</div>
  </div>
</p>


  <form>
    <!-- Date -->
  <div class="form-group row">
    <label for="Date" class="col-sm-2 col-form-label">Date</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Date" placeholder="Date">
    </div>
  </div>

  <!-- TIme -->
  <fieldset class="form-group">
    <div class="row">
      <label for="time" class="col-lg-12 col-form-label">Time</label>
      <div class="col-lg-12">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            FN
          </label>
        </div>
        </div>
        <div class="col-lg-12">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            AN
          </label>
        </div>
      </div>
    </div>
  </fieldset>


  <!-- Room -->
  <div class="form-group row">
  <label for="Room_No" class="col-sm-2 col-form-label">Room</label>
    <div class="col-sm-10">
  <input type="text" class="form-control" id="Room_number"  placeholder="Room Number">
</div>
</div>

<!-- Invigilator -->
<div class="form-group row">
<label for="Room_No" class="col-sm-2 col-form-label">Invigilator</label>
  <div class="col-sm-10">
    <div class="input-group mb-3">
<div class="input-group-prepend">
  <div class="input-group-text">
    <input type="checkbox" aria-label="Checkbox for following text input">
  </div>
</div>
<input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="Invigilator 1">
    </div>
    <div class="input-group mb-3">
<div class="input-group-prepend">
  <div class="input-group-text">
    <input type="checkbox" aria-label="Checkbox for following text input">
  </div>
</div>
<input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="Invigilator 2">
    </div>
  </div>
</div>


  <!-- Submit -->
  <div class="form-group row">
    <div class="col-lg-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>



</div>


  </body>
</html>
